<LayoutContainer id="reportsProducts_PageContainer" style="width:100%;height:100%;">
    <ContentPane id="reportsProducts_ContentPaneTop" region="top" style="width:100%;margin:0;padding:0;">
        <table width="100%" style="padding:0;text-align:left;border-top:none;border-left:none;border-right:none" class="dijitBorderContainer-child">
            <tr><th>
                <span style="margin-left:20px;margin-right:10px;vertical-align:middle;font-size:14px;font-weight:bold">Товарные отчеты:</span>
                <StackController style="" containerId="reportsProducts_ContentPaneDetailContainer"></StackController>
            </th></tr>
        </table>
    </ContentPane>
    <StackContainer id="reportsProducts_ContentPaneDetailContainer" region="center" style="width:100%;height:100%; margin:0;padding:0;">
        <TDocSimpleTable id="reportsProducts_TDocProdsSales" title="Продажи товаров" iconClass="dijitCheckBoxIcon" style="margin:0;padding:0;"></TDocSimpleTable>
        <TDocSimpleTable id="reportsProducts_TDocProdsRems" title="Текущие остатки товаров" iconClass="dijitCheckBoxIcon" style="margin:0;padding:0;"></TDocSimpleTable>
        <TDocSimpleTable id="reportsProducts_TDocProdsMoves" title="Движение товаров" iconClass="dijitCheckBoxIcon" style="margin:0;padding:0;"></TDocSimpleTable>

    </StackContainer>
</LayoutContainer>
<script type="text/javascript">
    $$.reportsProducts_TDocProdsSales
            .init({titleText:"Продажи товаров", dataURL:"/reports/prodsSales/getProductsSales", buttonPrint:true,buttonExportToExcel:true})
            .addSelectBox("Касса",{valueItemName:"CRID", labelDataItem:"CRName",
                loadDropDownURL:"/reports/cashier/getDirCRsForSelect", contentTableCondition:"CRID=", width:300})
            .addHeaderDateBox("с",{contentTableCondition:"DocDate>="})
            .addHeaderDateBox("по",{contentTableCondition:"DocDate<="})
            .addCheckBtnCondition("Все",{width:90})
            .addCheckBtnCondition("Со скидкой",{width:90,contentTableConditions:{"DiscountP<>":"0"}})
            .addCheckBtnCondition("Без скидки",{width:90,contentTableConditions:{"DiscountP~":"0"}})
            .addTotalCountNumberBox("ИТОГО строк:", 140)
            .addTotalSumNumberTextBox("ИТОГО Кол-во:", 415, "Qty", {style:"font-weight:bold;"})
            .addTotalSumNumberTextBox("ИТОГО Сумма:", 205, "RealSum", {style:"font-weight:bold;",inputStyle:"width:95px",pattern:"#,###,###,###,##0.00#######"})
            .addTotalSumNumberTextBox("ИТОГО Скидка:", 185, "DiscountSum", {style:"font-weight:bold;",inputStyle:"width:75px",pattern:"#,###,###,###,##0.00#######"});
    $$.reportsProducts_TDocProdsSales.onShow= function(){
        if(!$$.reportsProducts_TDocProdsSales.startedUp)$$.reportsProducts_TDocProdsSales.startupDoc();
    };
    $$.reportsProducts_TDocProdsRems
            .init({titleText:"Текущие остатки товаров", dataURL:"/reports/prodsRems/getProductsRems", buttonPrint:true,buttonExportToExcel:true})
            .addSelectBox("Склад",{valueItemName:"StockID", labelItemName:"StockName",
                loadDropDownURL:"/reports/cashier/getDirStocksForSelect", contentTableCondition:"StockID="/*, width:300*/})
            .addCheckBtnCondition("Не нулевые",{width:90,contentTableConditions:{"SUM(Qty)<>":"0"}})
            .addCheckBtnCondition("Все",{width:85})
            .addCheckBtnCondition("Нулевые",{width:70,contentTableConditions:{"SUM(Qty)~":"0"}})
            .addTotalCountNumberBox("ИТОГО строк:", 140)
            .addTotalSumNumberTextBox("ИТОГО остаток:", 650, "TQty", {style:"font-weight:bold;"});
    $$.reportsProducts_TDocProdsRems.onShow= function(){
        if(!$$.reportsProducts_TDocProdsRems.startedUp)$$.reportsProducts_TDocProdsRems.startupDoc();
    };
    $$.reportsProducts_TDocProdsMoves
            .init({titleText:"Движение товаров", dataURL:"/reports/prodsRems/getProductsMoves", buttonPrint:true, buttonExportToExcel:false})
            .addSelectBox("Склад",{valueItemName:"StockID", labelItemName:"StockName",
                loadDropDownURL:"/reports/cashier/getDirStocksForSelect",
                contentTableCondition:"StockID="/*, width:300*/})
            .addHeaderDateBox("с",{contentTableParam:"@BDate"})
            .addHeaderDateBox("по",{contentTableParam:"@EDate"})
            .addTotalCountNumberBox("ИТОГО строк:", 140)
            .addTotalSumNumberTextBox("ИТОГО остаток:", 895, "TQty", {style:"font-weight:bold;"});
    $$.reportsProducts_TDocProdsMoves.onShow= function(){
        if(!$$.reportsProducts_TDocProdsMoves.startedUp)$$.reportsProducts_TDocProdsMoves.startupDoc();
    };
    $$.reportsProducts_TDocProdsSales.onShow();
</script>
</html>
