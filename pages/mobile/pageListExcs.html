<!--suppress ALL, JSAnnotator -->
<template>
<div class="page page-with-subnavbar" id="pageListRecs">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="icon f7-icons">menu</i>
                </a>
            </div>
            <div class="title sliding">Перемещения товара</div>
            <div class="subnavbar" style="top:calc(100% - 1px);">
                <div class="subnavbar-inner">
                    <div class="list" style="width:100%">
                        <ul>
                            <li>
                                <a href="#" id="pageListExcs-stock" class="item-link smart-select" @smartselect:close="pageListExcsStockClose">
                                    <select id="pageListExcs-stock-select">
                                        {{#each listStocks}}
                                        <option value={{StockID}}>{{StockName}}</option>
                                        {{/each}}
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Склад</div>
                                            <div id="pageListExcs-stock-label" class="item-after" style="color:#212121"></div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list media-list" style="margin:0">
            <ul>
                {{#each listExcs}}
                <li>
                    <a class="item-link item-content" href="/pageExcData/{{ChID}}"
                            style="background-color:lightgrey;background-color:{{#if IsStateCreated}}lightgreen{{/if}}{{#if IsStateOnConfirmation}}yellow{{/if}}{{#if IsStateReturned}}lightpink{{/if}}{{#if IsStateOnConfirmation}};font-weight:bold{{/if}}{{#if IsStateClosedOrConfirmed}};font-weight:bold{{/if}}">
                        <div class="item-inner" style="padding-top:4px;padding-bottom:0px;">
                            <div class="item-title-row" style="padding-right:16px">
                                <div class="item-title" style="width:100%">
                                    <div class="item-title">
                                        <div class="item-header" style="display:inline-block;float:left;max-width:120px;font-weight:inherit">{{DocID}} <br>от {{SDocDate}}</div>
                                        <div class="item-header" style="display:inline-block;float:right;max-width:130px;text-align:right;font-weight:inherit">{{StateName}}</div>
                                    </div>
                                    <div class="item-title docsListStockName">с {{StockName}}</div>
                                    <div class="item-title docsListStockName">на {{NewStockName}}</div>
                                </div>
                                <div class="item-after" style="min-width:70px">
                                    <div style="width:100%;text-align:right">{{TSumCC_wt}}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
</template>
<script>
    return {
        on: {
            pageAfterIn: function(e, page){                                                            //console.log("app7.data.pageListExcs",app7.data.pageListExcs);
                if(app7.data.pageListExcs){
                    this.stockIDFilter=app7.data.pageListExcs.stockIDFilter;
                    this.stockNameFilter=app7.data.pageListExcs.stockNameFilter;
                    if(this.stockIDFilter!==undefined) $$('#pageListExcs-stock-select').val(this.stockIDFilter);
                    if(this.stockNameFilter) $$('#pageListExcs-stock').find("#pageListExcs-stock-label").text(this.stockNameFilter);
                    this.$setState({
                        listStocks:app7.data.pageListExcs.listStocks,
                        stockIDFilter:this.stockIDFilter, stockNameFilter:this.stockNameFilter,
                        listExcs:app7.data.pageListExcs.listExcs
                    });
                    return;
                }
                if(this.stockIDFilter===undefined)this.stockIDFilter="";
                if(this.stockNameFilter===undefined)this.stockNameFilter="";
                this.loadListExcsData();
            }
        },
        methods:{
            loadListExcsData:function(){
                let cInstance=this,
                    stockIDFilter=this.stockIDFilter,stockNameFilter=this.stockNameFilter;
                app7.preloader.show();
                var conditions={top:app7.data['excsListDocCount']};
                if(stockIDFilter=='')conditions['StockID>']=0; else conditions['StockID=']=stockIDFilter;
                app7.srvRequestJSON({url:'/mobile/exc/getDataForExcsList',conditions:conditions,
                        errorDialogMsg:"Не удалось получить список перемещений товара с сервера!"},
                    function(result,error){
                        app7.preloader.hide();
                        if(!result)return;
                        app7.data.pageListExcs={
                            listStocks:result.listStocks,
                            stockIDFilter:stockIDFilter, stockNameFilter:stockNameFilter,
                            listExcs:result.listExcsByStockID
                        };                                                                              //console.log('pageListExcs.html pageAfterIn app.data.pageListExcs 2=',app.data.pageListExcs);
                        cInstance.$setState({
                            listStocks:result.listStocks,
                            stockIDFilter:stockIDFilter, stockNameFilter:stockNameFilter,
                            listExcs:result.listExcsByStockID
                        });
                    })
                return;
            },
            pageListExcsStockClose:function(e){
                this.stockIDFilter=$$('#pageListExcs-stock-select').val();
                this.stockNameFilter=$$('#pageListExcs-stock-label').text();
                app7.data.pageListExcs=null;
            }
        }
    }
</script>
