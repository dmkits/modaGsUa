<div id="prodTagContent" style="width:5.4cm;height:5.6cm;position:relative" >
    <!--<div id="stockName" style="position:absolute;left:0cm;top:0cm;right:0cm;height:0.4cm; font-size:12px;text-align:center;overflow:hidden;text-overflow:ellipsis;"></div>-->
    <div id="pGrName2" style="position:absolute;left:0cm;top:0.5cm;right:0cm;height:0.4cm; font-size:14px;font-weight:bold;text-align:center;overflow:hidden;text-overflow:ellipsis;"></div>
    <div id="pGrName" style="position:absolute;left:0cm;top:0.9cm;right:0cm;height:0.4cm; font-size:14px;font-weight:bold;text-align:center;overflow:hidden;text-overflow:ellipsis;"></div>
    <div id="pArticle1" style="position:absolute;left:0.5cm;top:1.4cm;right:0cm;height:0.4cm; font-size:12px;font-weight:bold;text-align:left;overflow:hidden;text-overflow:ellipsis;"></div>
    <div id="pSizeName" style="position:absolute;left:0.5cm;top:1.8cm;right:0cm;height:0.4cm; font-size:12px;font-weight:bold;text-align:left;overflow:hidden;text-overflow:ellipsis;"></div>
    <div id="pCountry" style="position:absolute;left:0.5cm;top:2.2cm;right:0cm;height:0.4cm; font-size:12px;font-weight:bold;text-align:left;overflow:hidden;text-overflow:ellipsis;"></div>
    <div id="pGrName3" style="position:absolute;left:0.5cm;top:2.6cm;right:0cm;height:0.8cm; font-size:12px;font-weight:bold;text-align:left;overflow:hidden;text-overflow:ellipsis;"></div>
    <div id="prodPrice" style="position:absolute;left:0cm;top:3.4cm;right:0cm;height:0.5cm; font-size:18px;font-weight:bold;text-align:center;overflow:hidden"></div>
    <svg id="prodBarcode" style="position:absolute;left:1.2cm;top:4.0cm; border:none;padding:0;"></svg>
    <div id="pageNum" class="pageNum" style="display:none; position:absolute;left:4.95cm;top:5.3cm;right:0cm;bottom:0cm;padding-right:2px; background-color:lightgrey;font-size:9px;text-align:right; overflow:hidden"></div>
</div>
<!--<script type="text/javascript" src="/jslib/jsBarcode/JsBarcode.ean-upc.min.js"></script>-->
<script type="text/javascript">
    var printBarcode = function(barcodeElementID, barcodeValue){
        if(!barcodeValue) return;
        JsBarcode("#"+barcodeElementID, barcodeValue,{format:"EAN13", width:1, height:16, valueIsValid:true, margin:0,
            valid:function(valid){
                if(!valid) this.valueIsValid = false;
                if(!this.valueIsValid){
                    //this.background= "#ccffff";
                    this.lineColor= "#990000"
                }
            }
        });
    };
    (function(prodTagContentPageNum,prodTagContentData){                                            console.log("prodTagContentData",prodTagContentData);
        if(!prodTagContentData) return;
        $$.prodTagContent.style["max-width"]= $$.prodTagContent.style["width"];
        $$.prodTagContent.style["max-height"]= $$.prodTagContent.style["height"];
//        $$.stockName.innerHTML= "МАГАЗИН";
        $$.pGrName2.innerHTML= (prodTagContentData["PGrName2"]||"");
        $$.pGrName.innerHTML= (prodTagContentData["PGrName"]||"");
        var pArticle1= prodTagContentData["Article1"];
        $$.pArticle1.innerHTML= "Артикул: "+((pArticle1!=null&&pArticle1.trim()!="")?pArticle1:(prodTagContentData["ProdID"]||""));
        $$.pSizeName.innerHTML= "Размер: "+(prodTagContentData["SizeName"]||"");
        $$.pCountry.innerHTML= "Производство: "+(prodTagContentData["Country"]||"");
        $$.pGrName3.innerHTML= "Состав: "+(prodTagContentData["PGrName3"]||"");
//        $$.prodPrice.innerHTML= "<b>ціна: "+prodTagContentData["PriceCC"]+" грн./"+prodTagContentData["UM"]+"</b>";
        var prodPrice= prodTagContentData["PriceCC"];
        $$.prodPrice.innerHTML= (prodPrice)?"<b>"+prodPrice+" -экв.</b>":"";
        var parentDom= $$.prodTagContent.parentNode,
                barcodeHTML= $$.prodBarcode, barcodeID= parentDom.id+"_prodbarcode";
        barcodeHTML.id= barcodeID;
        var barcode= prodTagContentData["Barcode"];
        if(barcode==null || barcode.toString().trim().length==0) barcode='0000000000000';
        if(prodTagContentData) printBarcode(barcodeID, barcode);
        if(prodTagContentPageNum==null) return;
        $$.pageNum.innerHTML = prodTagContentPageNum;
        $$.pageNum.style.display= "block";
    })($$.$parent.prodTagContentPageNum,$$.$parent.prodTagContentData);
</script>
</html>
