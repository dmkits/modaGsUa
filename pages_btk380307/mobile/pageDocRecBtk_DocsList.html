<!--suppress ALL, JSAnnotator -->
<template>
<div class="page page-with-subnavbar" id="pageDocRecDocsList">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="icon f7-icons">menu</i>
                </a>
            </div>
            <div class="title">Приходы товара</div>
            <div class="subnavbar" style="top:calc(100% - 1px);">
                <div class="subnavbar-inner">
                    <div class="list" style="width:100%">
                        <ul>
                            <li>
                                <a href="#" id="pageDocRecDocsList-stock" class="item-link smart-select" data-page-back-link-text="" @smartselect:close="pageDocRecDocsListStockClose">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title" style="font-weight:bold">Склад</div>
                                            <div id="pageDocRecDocsList-stockLabel" class="item-after" style="margin-left:0px;max-width:80%;color:#212121"></div>
                                        </div>
                                    </div>
                                    <select id="pageDocRecDocsList-stockSelect">
                                        {{#each listStocks}}
                                        <option value={{StockID}}>{{StockName}}</option>
                                        {{/each}}
                                    </select>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content ptr-content">
        <div class="ptr-preloader">
            <div class="preloader"></div>
            <div class="ptr-arrow"></div>
        </div>
        <div class="list media-list" style="margin:0">
            <ul>
                {{#each listDocs}}
                <li>
                    <a class="item-link item-content" href="/pageDocRecBtkProdsData/{{ChID}}"
                       style="background-color:lightgrey;background-color:{{#if IsStateCreated}}lightgreen{{/if}}{{#if IsStateOnConfirmation}}yellow{{/if}}{{#if IsStateReturned}}lightpink{{/if}}{{#if IsStateOnConfirmation}};font-weight:bold{{/if}}{{#if IsStateClosedOrConfirmed}};font-weight:bold{{/if}}">
                        <div class="item-inner" style="padding-top:4px;padding-bottom:0px;">
                            <div class="item-title-row" style="padding-right:16px">
                                <div class="item-title" style="width:100%">
                                    <div class="item-title">
                                        <div class="item-header" style="display:inline-block;float:left;max-width:90px;font-weight:inherit">{{DocID}}<br>от {{SDocDate}}</div>
                                        <div class="item-header" style="display:inline-block;float:right;max-width:160px;text-align:right;font-weight:inherit">{{StateName}}</div>
                                    </div>
                                    <div class="item-title docsListStockName" style="font-weight:normal">{{StockName}}</div>
                                </div>
                                <div class="item-after" style="min-width:70px">
                                    <div style="width:100%;text-align:right">{{TSumCC_wt}}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
</template>
<script>
    return {
        on: {
            pageAfterIn: function(e,page){
                var self=this;
                $$('#pageDocRecDocsList .ptr-content').on('ptr:refresh',function(e){
                    setTimeout(function(){
                        self.loadListRecsData();
                        app7.ptr.done(); // or e.detail();
                    },1000);
                });
                if(app7.data.pageDocRecDocsList){
                    this.stockIDFilter= app7.data.pageDocRecDocsList.stockIDFilter;
                    this.stockNameFilter= app7.data.pageDocRecDocsList.stockNameFilter;
                    if(this.stockIDFilter!==undefined) $$('#pageDocRecDocsList-stockSelect').val(this.stockIDFilter);
                    if(this.stockNameFilter) $$('#pageDocRecDocsList-stock').find("#pageDocRecDocsList-stockLabel").text(this.stockNameFilter);
                    this.$setState({
                        listStocks:app7.data.pageDocRecDocsList.listStocks,
                        stockIDFilter:this.stockIDFilter, stockNameFilter:this.stockNameFilter,
                        listDocs:app7.data.pageDocRecDocsList.listDocs
                    });
                    return;
                }
                if(this.stockIDFilter===undefined) this.stockIDFilter="";
                if(this.stockNameFilter===undefined) this.stockNameFilter="";
                this.loadListRecsData();
            }
        },
        methods:{
            loadListRecsData:function(){
                var stockIDFilter=this.stockIDFilter,stockNameFilter=this.stockNameFilter, cInstance=this;
                app7.preloader.show();
                var conditions= {top:app7.data['docRecDocsListCount']};
                if(stockIDFilter=='') conditions['StockID>']=0; else conditions['StockID=']=stockIDFilter;
                app7.srvRequestJSON({url:'/mobile/docRecBtk/getDataForRecsList',conditions:conditions,
                        errorDialogMsg:"Не удалось получить список приходов товара с сервера!"},
                    function(result,error){
                        app7.preloader.hide();
                        if(!result)return;
                        app7.data.pageDocRecDocsList={
                            listStocks:result.listStocks,
                            stockIDFilter:stockIDFilter, stockNameFilter:stockNameFilter,
                            listDocs:result.listRecsByStockID
                        };
                        cInstance.$setState({
                            listStocks:result.listStocks,
                            stockIDFilter:stockIDFilter, stockNameFilter:stockNameFilter,
                            listDocs:result.listRecsByStockID
                        });
                    })
                return;
            },
            pageDocRecDocsListStockClose:function(e){
                this.stockIDFilter= $$('#pageDocRecDocsList-stockSelect').val();
                this.stockNameFilter= $$('#pageDocRecDocsList-stockLabel').text();
                app7.data.pageDocRecDocsList=null;
            }
        }
    }
</script>
