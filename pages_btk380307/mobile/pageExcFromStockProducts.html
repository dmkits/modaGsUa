<template>
    <div id="pageExcFromStockProducts" class="page page-with-subnavbar" tabindex="1">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i><i class="icon icon-back"></i>
                        <!--<span class="ios-only"></span>-->
                    </a>
                </div>
                <div class="title docHeaderTitle">
                    <span>Перемещение со склада<br>{{item.DocID}} от {{item.SDocDate}}</span><br>
                </div>
                <div class="subnavbar docHeaderTitle" id="pageExcFromStockProductsToolbar" style="width:100%;border-top-style:solid;border-top-width:1px">
                    <div class="subnavbar-inner">
                        <div class="row" style="padding-left:16px;padding-right:16px;">
                            <input type="number" class="col" style="height:36px;min-width:200px;" id="pageExcFromStockProductsBarCodeInput" placeholder="ШК или код товара">
                            <button class="col button button-outline button-round" id="pageExcFromStockProductsBtnBarcodeInputEnter" style="width:80px;margin-top:3px">ВВОД</button>
                            <div>
                                <span id="pageExcFromStockProductsStateInfo" style="color:black;font-weight:bold;display:none"></span><br>
                                <span id="pageExcFromStockProductsStateName" style="color:black;font-weight:bold;font-size:12px;display:none"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content" id="pageExcFromStockProductsContent" style="padding-left:1px;padding-right:1px;padding-bottom:1px;">
            <table class="mobile-table-small-size" height="30px" style="position:fixed;left:1px;top:88px;width:calc(100% - 2px);z-index:100;">
                <thead>
                <tr>
                    <th rowSpan="2" width="40px"><span class="table-header-small">№<br>п/п</span></th>
                    <th colSpan="4"><span class="table-header-small">Наименование товара</span></th>
                </tr>
                <tr>
                    <th><span class="table-header-small">Код товара</span></th>
                    <!--<th width="50px"><span class="table-header-small">Ед.<br>изм.</span></th>-->
                    <th width="150px"><span class="table-header-small">Статус товара</span></th>
                    <th width="50px"><span class="table-header-small">Кол-во</span></th>
                </tr>
                </thead>
                <tbody style="display:none">
                <tr rowSelecting="true" onCreated="contentTableTROnCreated">
                    <td rowSpan="2" width="40px" class="tdSrcPosID" dataItemName="SrcPosID"><div class="table-text"></div></td>
                    <td colSpan="4" class="tdProdName" dataItemName="ProdName"><div class="table-text"></div></td>
                </tr>
                <tr rowSelecting="true" onCreated="contentTableTROnCreated">
                    <td class="text-centered" dataItemName="ProdID"><div class="table-text"></div></td>
                    <!--<td width="50px" class="text-centered" dataItemName="UM"><div class="table-text"></div></td>-->
                    <td width="150px" class="text-centered" dataItemName="NewSecName"><div class="table-text"></div></td>
                    <td width="50px" class="tdQty" dataItemName="Qty" onClick="contentTableTDQtyOnClick"><div class="table-text"></div></td>
                </tr>
                </tbody>
            </table>
            <table class="mobile-table-small-size" style="margin-top:33px;margin-bottom:30px;width:100%"></table>
            <table class="mobile-table-small-size" height="30px" style="position:fixed;left:1px;bottom:0px;width:calc(100% - 2px);z-index:100">
                <tfoot>
                <tr>
                    <td id="totalRows" width="40px"><span class="table-total">0</span></td>
                    <td><span class="table-total"></span></td>
                    <td id="totalQty" width="50px"><span class="table-total">0</span></td>
                </tr>
                </tfoot>
            </table>
            <table class="mobile-table-large-size" height="30px" style="position:fixed;left:1px;top:88px;width:calc(100% - 2px);z-index:100;">
                <thead>
                <tr>
                    <th width="40px"><div class="table-header-large">№<br>п/п</div></th>
                    <th width="110px"><div class="table-header-large">Штрихкод</div></th>
                    <th width="50px"><div class="table-header-large">Код товара</div></th>
                    <th><div class="table-header-large">Наименование товара</div></th>
                    <th width="50px"><div class="table-header-large">Ед.<br>изм.</div></th>
                    <th width="50px"><div class="table-header-large">Кол-во</div></th>
                    <th width="150px"><div class="table-header-large">Статус товара</div></th>
                </tr>
                </thead>
                <tbody style="display:none">
                <tr rowSelecting="true" onCreated="contentTableTROnCreated">
                    <td width="40px" class="tdSrcPosID" dataItemName="SrcPosID"><div class="table-text"></div></td>
                    <td width="110px" style="min-width:110px" class="text-centered" dataItemName="Barcode"><div class="table-text"></div></td>
                    <td width="50px" class="text-centered" dataItemName="ProdID"><div class="table-text"></div></td>
                    <td class="tdProdName" dataItemName="ProdName"><div class="table-text"></div></td>
                    <td width="50px" class="text-centered" dataItemName="UM"><div class="table-text"></div></td>
                    <td width="50px" class="tdQty" dataItemName="Qty" onClick="contentTableTDQtyOnClick"><div class="table-text"></div></td>
                    <td width="150px" class="text-centered" dataItemName="NewSecName"><div class="table-text"></div></td>
                </tr>
                </tbody>
            </table>
            <table class="mobile-table-large-size" style="margin-top:33px;margin-bottom:30px;width:100%"></table>
            <table class="mobile-table-large-size" height="30px" style="position:fixed;left:1px;bottom:0px;width:calc(100% - 2px);z-index:100">
                <tfoot>
                <tr>
                    <td id="totalRows" width="40px"><span class="table-total">0</span></td>
                    <td><span class="table-total"></span></td>
                    <td id="totalQty" width="50px"><span class="table-total">0</span></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</template>
<script>
    return {
        on: {
            pageInit: function(e,page){
                this.pageExcFromStockProductsContent= $$(this.el).children("#pageExcFromStockProductsContent");
                if(!this.pageExcFromStockProductsContent){ this.setInputProdBarcodeByState(); return; };
                var contentTables= this.pageExcFromStockProductsContent.children("table");
                if(contentTables&&contentTables[0]) this.contentTableHeaderDomEl= contentTables[0];
                if(contentTables&&contentTables[1]) this.contentTableDataDomEl= contentTables[1];
                if(contentTables&&contentTables[2]) this.contentTableFootDomEl= contentTables[2];
                if(contentTables&&contentTables[3]) this.contentTableLHeaderDomEl= contentTables[3];
                if(contentTables&&contentTables[4]) this.contentTableLDataDomEl= contentTables[4];
                if(contentTables&&contentTables[5]) this.contentTableLFootDomEl= contentTables[5];
                if(this.isReadOnly()){ this.loadExcData(); return; }
                var self=this;
                $$('#pageExcFromStockProductsToolbar #pageExcFromStockProductsBtnBarcodeInputEnter').on('click',function(){
                    self.barcodeInputEnter();
                });
                this.pageExcFromStockProductsBarCodeInput= $$('#pageExcFromStockProductsToolbar #pageExcFromStockProductsBarCodeInput');
                this.pageExcFromStockProductsBarCodeInput.on('keypress',function(e){
                    if(e.keyCode==13||e.key=='Enter') self.barcodeInputEnter();
                    e.stopPropagation();
                });
                if(deviceBarcodeScannerReaderAction){
                    deviceBarcodeScannerReaderAction= function(barcode){
                        var pageDom= $$('.view-main #pageExcFromStockProducts');
                        if(pageDom.length==0||!pageDom[0]||pageDom[0].innerHTML.length==0)return;              //alert("pageExcFromStockProducts scan:"+barcode);
                        if(barcode) barcode= barcode.replace("\n","");
                        self.barcodeInputEnter(barcode);
                    }
                }
                this.loadExcData();
            },
            pageAfterIn: function(e,page){
                var self=this, thisEl=this.el;
                this.keypressBuffer="";
                document.onkeypress= function(e){
                    if(thisEl!=mainView.router.currentPageEl)return;
                    if(app7.srvRequestJSONDialogErr)return;
                    if(!e||e.key==null)return;
                    if(e.key=="Enter"){
                        self.barcodeInputEnter(self.keypressBuffer);
                        self.keypressBuffer="";
                    }else {
                        if(e.key.length==1) self.keypressBuffer+=e.key;
                        self.pageExcFromStockProductsBarCodeInput.val(self.keypressBuffer);
                    }
                }
                document.onkeydown= function(e){
                    if(thisEl!=mainView.router.currentPageEl)return;
                    if(!e||e.key==null)return;
                    if(e.key=="Escape"){
                        self.keypressBuffer="";
                        self.pageExcFromStockProductsBarCodeInput.val(self.keypressBuffer);
                    }
                }
            },
            pageAfterOut: function(e,page){
                if(this.progressBarEl) this.$app.progressbar.hide(this.progressBarEl);
            }
        },
        data: function(){
            var excData={},listExcs= this.$app.data.pageExcFromStockList.listExcs;
            if(!this.$route.params)return {};
            var excChID= this.$route.params.excChID;
            if(!listExcs||excChID===null||excChID===undefined)return {};
            for(var ind in listExcs){
                var itemExcData= listExcs[ind];
                if(itemExcData&&itemExcData.ChID==excChID){ excData= itemExcData; break; }
            }
            return {item:excData};
        },
        methods: {
            isReadOnly: function(){
                return !this.item||( !(this.item["IsStateCreated"]||this.item["IsStateReturned"]) );
            },
            loadExcData: function(){
                this.contentTableDataDomTRs={}; this.contentTableDataItems={}; this.contentTableTotalData={};
                this.setInputProdBarcodeByState({focus:false,enable:false});
                var excData=this.item, excChID=excData.ChID;
                if(excChID===null||excChID===undefined)return;
                var self=this;
                app7.preloader.show();
                app7.srvRequestJSON({url:'/mobile/excFromStock/getDataForExcDTable',conditions:{'ParentChID=':excChID},
                            errorDialogMsg:"Не удалось получить с сервера товары перемещения со склада!"},
                        function(result,error){
                            app7.preloader.hide();
                            var resultItems= (result)?result.items:null;
                            self.contentTableData= resultItems; app7.data.pageExcFromStockProducts={contentTableData:resultItems};
                            self.contentTableDataItems=
                                    (!resultItems)?{}:resultItems.reduce(function(result,arrItem,index,array){ result[arrItem["SrcPosID"]]= arrItem; return result; },{});
                            if(!resultItems){ self.setInputProdBarcodeByState(); return; }
                            var params={ contentTableHeaderDomEl:self.contentTableHeaderDomEl, contentTableDataDomEl:self.contentTableDataDomEl,
                                contentTable2HeaderDomEl:self.contentTableLHeaderDomEl, contentTable2DataDomEl:self.contentTableLDataDomEl,
                                contentTableDataIDName:"SrcPosID",
                                progressAction:function(tableData, ind,tableDataItem){
                                    if(!tableDataItem){ self.setTotalInfo(0); return; }
                                    self.setTotalInfo(tableDataItem["Qty"],ind+1);
                                }
                            };
                            app7.innerPageFillTableData(self,resultItems,params,function(contentTableData,contentTableDataDomTRs){
                                self.contentTableDataDomTRs= contentTableDataDomTRs;
                                self.setInputProdBarcodeByState({focus:false,enable:true});
                            });
                        })
            },
            setTotalInfo: function(qty,tLoadedRows){
                var sTotalRows= (this.contentTableData)?this.contentTableData.length.toString():0;
                if(tLoadedRows!==undefined) sTotalRows= tLoadedRows.toString()+"/<br>"+sTotalRows;
                this.contentTableTotalData["totalQty"]= this.contentTableTotalData["totalQty"]||0; this.contentTableTotalData["totalQty"]+= qty;
                app7.innerPageUpdateTotalTable([this.contentTableFootDomEl,this.contentTableLFootDomEl],
                        {totalRows:sTotalRows,totalQty:this.contentTableTotalData["totalQty"]});
            },
            contentTableTROnCreated: function(tr,tableDataItem,newTRs,methods){
                tr.doSelect= methods["rowSelectingMethod"];
            },
            /**
             * opts = { enable, disable, focus, val }
             */
            setInputProdBarcodeByState: function(opts){
                var pageExcFromStockProductsBarCodeInput= $$("#pageExcFromStockProductsToolbar #pageExcFromStockProductsBarCodeInput"),
                        pageExcFromStockProductsBtnBarcodeInputEnter= $$('#pageExcFromStockProductsToolbar #pageExcFromStockProductsBtnBarcodeInputEnter'),
                        pageExcFromStockProductsStateInfo= $$('#pageExcFromStockProductsToolbar #pageExcFromStockProductsStateInfo'),
                        pageExcFromStockProductsStateName= $$('#pageExcFromStockProductsToolbar #pageExcFromStockProductsStateName');
                if(this.isReadOnly()){
                    pageExcFromStockProductsBarCodeInput.attr('disabled',1);
                    pageExcFromStockProductsBtnBarcodeInputEnter.attr('disabled',1);
                    pageExcFromStockProductsBarCodeInput.hide(); pageExcFromStockProductsBtnBarcodeInputEnter.hide();
                    pageExcFromStockProductsStateInfo.show(); pageExcFromStockProductsStateInfo.text(this.item["StateInfo"]);
                    pageExcFromStockProductsStateName.show(); pageExcFromStockProductsStateName.text("("+this.item["StateName"]+")");
                    return
                }
                if(!opts)return;
                pageExcFromStockProductsBarCodeInput.show(); pageExcFromStockProductsBtnBarcodeInputEnter.show();
                pageExcFromStockProductsStateInfo.hide(); pageExcFromStockProductsStateName.hide();
                if(opts.val!==undefined){
                    pageExcFromStockProductsBarCodeInput.val(opts.val);
                    this.keypressBuffer= opts.val;
                }
                if(opts.enable==true||opts.disable==false){
                    pageExcFromStockProductsBarCodeInput.removeAttr('disabled');
                    pageExcFromStockProductsBtnBarcodeInputEnter.removeAttr('disabled');
                    if(opts.focus==true) pageExcFromStockProductsBarCodeInput.focus();//!IT'S NECESSARILY CALL FOR LARGE DATATABLEBODY DID'NT SLOW DOWN!
                }else if(opts.disable==true||opts.enable==false){
                    if(opts.focus==true) pageExcFromStockProductsBarCodeInput.focus();//!IT'S NECESSARILY CALL FOR LARGE DATATABLEBODY DID'NT SLOW DOWN!
                    pageExcFromStockProductsBarCodeInput.attr('disabled',1);
                    pageExcFromStockProductsBtnBarcodeInputEnter.attr('disabled',1);
                }else if(opts.focus==true){
                    pageExcFromStockProductsBarCodeInput.focus();//!IT'S NECESSARILY CALL FOR LARGE DATATABLEBODY DID'NT SLOW DOWN!
                }
            },
            barcodeInputEnter: function(scanBarcode){
                this.setInputProdBarcodeByState({disable:true});
                app7.preloader.show();
                var self=this;
                this.storeInputValueToExc(scanBarcode || $$("#pageExcFromStockProductsToolbar #pageExcFromStockProductsBarCodeInput").val(),
                        function(excProdData){
                            app7.preloader.hide();
                            if(excProdData) self.updContentTableData(excProdData);
                            self.setInputProdBarcodeByState({enable:true,focus:false/*(!scanBarcode)*/,val:""});
                        });
            },
            /**
             * callback = function(prodData,err)
             */
            storeInputValueToExc: function(inputValue,callback){
                if(!inputValue||inputValue.toString().trim()==''){
                    var self=this;
                    if(!this.dialogAlertNoBarcode)
                        this.dialogAlertNoBarcode=
                                app7.dialog.alert("Не удалось считать штрихкод или код товара!","Внимание",
                                        function(){ self.dialogAlertNoBarcode=null; callback(null); });
                    else
                        this.dialogAlertNoBarcode.open();
                    return;
                }
                var parentChID=this.item["ChID"];
                app7.preloader.show();
                app7.srvPostRequestJSON({url:'/mobile/excFromStock/storeProdDataByCRUniInput',data:{value:inputValue,parentChID:parentChID},
                            userErrorMsg:"Не удалось добавить товар в перемещение!"},
                        function(result,errmsg){
                            app7.preloader.hide();
                            if(!result||!result.resultItem){ callback(null); return; }
                            var excProdData=result.resultItem;
                            callback(excProdData);
                        });
            },
            updContentTableData: function(prodData){
                if(!prodData) prodData={Qty:0};
                var srcPosID= prodData["SrcPosID"], ctTRs= this.contentTableDataDomTRs[srcPosID], ctDataItem= this.contentTableDataItems[srcPosID];
                if(!ctTRs){//not exists - add new
                    ctTRs= app7.innerPageCreateTableRow(this.contentTableHeaderDomEl,this.contentTableDataDomEl,prodData,this);
                    if(this.contentTableLHeaderDomEl&&this.contentTableLDataDomEl)
                        ctTRs= ctTRs.concat(app7.innerPageCreateTableRow(this.contentTableLHeaderDomEl,this.contentTableLDataDomEl,prodData,this));
                    this.contentTableDataDomTRs[srcPosID]= ctTRs;
                    if(!this.contentTableData) this.contentTableData=[];
                    this.contentTableData.push(prodData);
                    if(!this.contentTableDataItems) this.contentTableDataItems={};
                    this.contentTableDataItems[srcPosID]= prodData;
                    this.setTotalInfo(prodData["Qty"]);
                }else{//exists - update exists
                    var oldQty= ctDataItem["Qty"], qty= prodData["Qty"];
                    ctDataItem["Qty"]= qty;
                    this.setTotalInfo(qty-oldQty);
                }
                for(var ctTR of ctTRs){
                    $$(ctTR).find("td[dataItemName=Qty] div").text(qty);
                    ctTR.doSelect();
                    if(ctTR.clientHeight==0||ctTR.clientWidth==0) continue;
                    this.setScroll(ctTR);
                }
            },
            contentTableTDQtyOnClick: function(e,ownerTD,contentTableDataItem,self){
                if(this.isReadOnly())return;
                var tdQty=e.target, self=this;
                this.showDialogEditQty(contentTableDataItem,/*ok/Enter*/function(inputValQty,actionSuccess,actionError){
                    self.storeQtyToExcD(contentTableDataItem["SrcPosID"],contentTableDataItem["ProdID"],inputValQty,
                            function(storeResult,errMsg){
                                if(errMsg){ if(actionError) actionError(errMsg); return; }
                                var srcPosID= contentTableDataItem["SrcPosID"], ctTRs= self.contentTableDataDomTRs[srcPosID];
                                for(var ctTR of ctTRs) $$(ctTR).find("td[dataItemName=Qty] div").text(inputValQty);
                                var oldQty= contentTableDataItem["Qty"];
                                contentTableDataItem["Qty"]= inputValQty; //oldQty.innerText= val.toString();
                                self.setTotalInfo(inputValQty-oldQty);
                                if(actionSuccess) actionSuccess();
                            })
                });
            },
            /**
             * okAction = function(inputValQty,actionSuccess,actionError)
             *      actionSuccess = function(), actionError = function(errMsg)
             * actionSuccess - close dialog
             * actionError - don't close dialog, show error message in dialog and focus to input
             */
            showDialogEditQty: function(contentTableDataItem,okAction){
                var thisInstance=this, oldQty= contentTableDataItem["Qty"],
                    dialogEditQty= app7.dialog.create({ title:"Количество перемещения", destroyOnClose:true, text:contentTableDataItem.ProdName,
                        content:'<span id="dialogExcDEditQtyErrMsg" style="color:red;font-weight:bold;font-size:14px;line-height:1;"></span>'+
                            '<br><input id="inputExcDQty" type="number" style="text-align:center;border:solid 1px grey;padding:5px"></<input>',
                        on:{
                            open:function(){
                                $$("#dialogExcDEditQtyErrMsg").html("");
                                $$("#inputExcDQty").val(oldQty).focus(); document.getElementById("inputExcDQty").select();
                                document.getElementById("inputExcDQty").onkeypress= function(e){
                                    e.stopPropagation();
                                };
                                document.getElementById("inputExcDQty").onkeydown= function(e){
                                    if(e.key=="Escape"||e.code=="Escape"||e.keyCode==27) dialogEditQty.close();
                                    else if(e.key=="Enter"||e.code=="Enter"||e.keyCode==13) dialogEditQty.params.buttons[0].onClick();
                                    e.stopPropagation();
                                };
                            },
                        },
                        buttons:[
                            { text:"ВВОД",close:false,keyCodes:[13],onClick:function(){
                                var inputValQty= parseFloat($$("#inputExcDQty").val());
                                if(isNaN(inputValQty)||(inputValQty-0)<0){
                                    $$("#dialogExcDEditQtyErrMsg").html("Неверное значение количества!");
                                    $$("#inputExcDQty").focus(); document.getElementById("inputExcDQty").select();
                                    return;
                                }
                                if(!okAction) { dialogEditQty.close(); return; }
                                okAction(inputValQty,/*success*/function(){ dialogEditQty.close(); },/*error*/function(errMsg){
                                    $$("#dialogExcDEditQtyErrMsg").html(errMsg);
                                    $$("#inputExcDQty").focus(); document.getElementById("inputExcDQty").select();
                                });
                            } },
                            { text:"ОТМЕНА",close:true,keyCodes:[27] } ]
                    }).open().on("closed",function(){ thisInstance.setInputProdBarcodeByState({focus:false}); });
            },
            storeQtyToExcD: function(srcPosID,prodID,qty,callback){
                var parentChID= this.item["ChID"];
                app7.preloader.show();
                app7.srvPostRequestJSON({url:'/mobile/excFromStock/storeQtyData',data:{parentChID:parentChID,SrcPosID:srcPosID,Qty:qty},
                            showRequestErrorDialog:false},
                    function(result,errmsg){
                        app7.preloader.hide();// Hide Preloader
                        if(!result||!result.resultItem){ callback(null,(errmsg||"Не удалось сохранить данные на сервере!")); return; }
                        var excDData= result.resultItem;
                        callback(excDData);
                    })
            },
            setScroll: function(innerElem){
                var page= this.pageExcFromStockProductsContent[0],
                        absoluteElementTop= innerElem.getBoundingClientRect().top + page.scrollTop;
                page.scrollTop= absoluteElementTop - (page.clientHeight / 2);
            }
        }
    }
</script>
